<!DOCTYPE html>
<html>
<head>
    <title>Add New Task</title>
</head>
<body>
    <h1>Add New Task</h1>
    
    <form action="/add" method="POST">
        <div>
            <label>Task Description:</label>
            <input type="text" name="task_name" required>
        </div>
        
        <br>
        
        <button type="submit">Save Task</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
